<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="images/clouds.png">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input class="text" type="text" placeholder="Enter city name" spellcheck="false">
            <button >
                <!-- onclick="checkWeather()" -->
                <!-- <img src="images/search.png" alt="search button"> -->
            </button>
        </div>
        <div class="error">Invalid city name</div>
        <div class="weather">
            <img class="weather__icon" src="images/rain.png" alt="weather">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Brest</h2>
            <div class="details">
                <div class="weather__data">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity__value weather__values">50%</p>
                        <p class="weather__param">Humidity</p>
                    </div>
                </div>
                <div class="weather__data">
                    <img src="images/wind.png" alt="wind speed">
                    <div>
                        <p class="wind_speed__value weather__values">11 m/s</p>
                        <p class="weather__param">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="scripts/weatherInfo.js"></script>

</body>
</html>
